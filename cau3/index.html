<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numberOfNegativeCharacters(string) {
        let str = string.toUpperCase()
        let arr = str.split('')
        let count = 0
        for (let i = 0; i < arr.length; i++) {

            switch (arr[i]) {
                case 'U':
                    count++
                    break
                case 'E':
                    count++
                    break
                case 'O':
                    count++
                    break
                case 'A':
                    count++
                    break
                case 'I':
                    count++
                    break
            }
        }
        return count
    }

    let string = prompt('Nhập chuỗi:')
    numberOfNegativeCharacters(string)
    //không thấy đề bài yêu cầu đưa ra màn hình
</script>
</body>
</html>
