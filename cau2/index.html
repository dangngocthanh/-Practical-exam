<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let value = +prompt('Giá trị cần tìm:')

    function findElement(value, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                return i
            }
        }
    }

    findElement(value, arr)
    //không thấy yêu cầu đưa ra màn hình
</script>
</body>
</html>
